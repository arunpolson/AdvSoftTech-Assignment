<div class="auth-container">
  <h2>{{ showLogin ? 'Login' : 'Register' }}</h2>
  <form [formGroup]="authForm" (ngSubmit)="showLogin ? login() : register()">
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="authForm.get('email').invalid && authForm.get('email').touched">
        <small *ngIf="authForm.get('email').errors.required">Email is required</small>
        <small *ngIf="authForm.get('email').errors.email">Invalid email format</small>
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="authForm.get('password').invalid && authForm.get('password').touched">
        <small *ngIf="authForm.get('password').errors.required">Password is required</small>
        <small *ngIf="authForm.get('password').errors.minlength">Password must be at least 6 characters</small>
      </div>
    </div>
    <div *ngIf="!showLogin">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      <div *ngIf="authForm.get('confirmPassword').invalid && authForm.get('confirmPassword').touched">
        <small *ngIf="authForm.get('confirmPassword').errors.required">Confirm Password is required</small>
        <small *ngIf="authForm.get('confirmPassword').errors.minlength">Confirm Password must be at least 6 characters</small>
        <small *ngIf="authForm.errors?.mismatch">Passwords do not match</small>
      </div>
    </div>
    <button type="submit">{{ showLogin ? 'Login' : 'Register' }}</button>
  </form>
  <button (click)="toggleForm()">{{ showLogin ? 'Switch to Register' : 'Switch to Login' }}</button>
</div>
